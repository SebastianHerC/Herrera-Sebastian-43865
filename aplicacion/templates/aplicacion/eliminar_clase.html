{% extends 'aplicacion/base.html' %}
{% load static %}

{% block titulo %}
<title>Eliminar Clase</title>
{% endblock titulo %}

{% block contenido %}
    <h2>Eliminar Clase</h2>
    <p>¿Estás seguro de que deseas eliminar la clase "{{ clase.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar" class="btn btn-danger">
        <a href="{% url 'clases' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock contenido %}
